<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <title>Cadastro de Alunos</title>
      <meta charset="utf-8">
      <meta content="width=device-width, initial-scale=1,maximum-scale=1" name="viewport">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron bg-info">Cadastro de Alunos</h1>
      <form name="cadaluno" id="cadaluno" method="POST" action="controle/aluno-controle.php">
        <div class="row">
          <div class="form-group col-md-4">
            <input type="text" name="txtnome" placeholder="Digite o nome do aluno" autofocus class="form-control">
          </div>

          <div class="form-group col-md-5">
              <input type="text" name="txtsobrenome" placeholder="Digite o sobrenome do aluno" autofocus
              class="form-control">
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-3">
            <input type="number" name="numidade" placeholder="Digite a idade do aluno" autofocus class="form-control">
          </div>

          <div class="form-group col-md-6">
            <input type="text" name="txtsangue" placeholder="Digite o tipo sanguíneo do aluno" autofocus class="form-control">
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-1">
            <input type="number" name="nota1" placeholder="N1" autofocus class="form-control">
          </div>

          <div class="form-group col-md-1">
            <input type="number" name="peso1" placeholder="P1" autofocus class="form-control">
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-1">
            <input type="number" name="nota2" placeholder="N2" autofocus class="form-control">
          </div>

          <div class="form-group col-md-1">
            <input type="number" name="peso2" placeholder="P2" autofocus class="form-control">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-5">
            <input type="number" name="numaulas" placeholder="Digite o total de aulas ministradas" autofocus class="form-control">
          </div>
        </div>

        <div class="row">
          <div class="form-group col-md-5">
            <input type="number" name="numpresencas" placeholder="Digite o número de presenças do aluno" autofocus class="form-control">
          </div>
        </div>
        <div class="row">
            <div class="form-group col-md-3">
              <input type="submit" value="Cadastrar" class="btn btn-primary btn-block">
            </div>
            <div class="form-group col-md-3">
              <input type="reset" value="Limpar" class="btn btn-danger btn-block">
            </div>
        </div>
      </form>
    </div>
  </body>
</html>
