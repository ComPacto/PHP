<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <title>Cadastro de Cliente</title>
      <meta charset="utf-8">
      <meta content="width=device-width, initial-scale=1,maximum-scale=1" name="viewport">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">Cadastro de Cliente</h1>
      <form name="cadcliente" id="cadcliente" method="POST" action="controle/cliente-controle.php">
        <div class="form-group">
          <input type="text" name="txtnome" placeholder="Digite o seu nome" autofocus class="form-control" pattern="^[A-zÁ-ü ]{2,30}$">
        </div>
        <div class="form-group">
            <input type="text" name="txtsobrenome" placeholder="Digite o seu sobrenome" autofocus class="form-control" pattern="^[A-zÁ-ü ]{2,30}$">
        </div>
        <div class="form-group">
          <input type="text" name="txtdia" placeholder="Digite o dia do seu nascimento" autofocus class="form-control" pattern="^([1-9]|[1-2][0-9]|3[0-1])$">
        </div>
        <div class="form-group">
          <input type="text" name="txtmes" placeholder="Digite o mês do seu nascimento" autofocus class="form-control" pattern="^(0[1-9]|1[0-2])$">
        </div>
        <div class="form-group">
          <input type="text" name="txtano" placeholder="Digite o ano do seu nascimento" autofocus class="form-control" pattern="^(19[8-9][0-9]|20[0-1][0-8])$">
        </div>
        <div class="form-group">
          <input type="text" name="txtrenda" placeholder="Digite a sua renda" autofocus class="form-control" pattern="^[0-9]{3,20}(|,)[0-9]{2}$">
        </div>
        <div class="form-group">
          <input type="text" name="txtemail" placeholder="Digite o seu e-mail" autofocus class="form-control" pattern="^[A-z0-9]{30}*@[a-z]+\.[a-z]{3}$">
        </div>
        <div class="form-group">
          <input type="text" name="txtsexo" placeholder="Digite o seu sexo" autofocus class="form-control" pattern="^(masculino|feminino|Masculino|Feminino|m|f|M|F|MASCULINO|FEMININO)$">
        </div>
        <div class="form-group">
          <input type="text" name="txtcpf" placeholder="Digite o seu CPF" autofocus class="form-control" pattern="^[0-9]{3}.?[0-9]{3}.?[0-9]{3}-?[0-9]{2}$">
        </div>
        <div class="form-group">
          <input type="text" name="txtrg" placeholder="Digite o seu RG" autofocus class="form-control" pattern="^[0-9]{7-13}-?[0-9]{1}$">
        </div>
        <div class="form-group">
          <input type="text" name="txtendereco" placeholder="Digite o endereço" autofocus class="form-control" pattern="[a-zA-ZÁ-ü0-9 ]{2,30}$">
        </div>
        <div class="form-group">
            <input type="text" name="txtcomplemento" placeholder="Digite o complemento" autofocus class="form-control" pattern="^(apartamento|casa|Apartamento|Casa|AP|ap|APARTAMENTO|CASA)$">
        </div>
        <div class="form-group">
            <input type="text" name="txtbairro" placeholder="Digite o seu bairro" autofocus class="form-control" pattern="^[a-zA-ZÁ-ü0-9 ]{2,30}$">
        </div>
        <div class="form-group">
          <input type="text" name="txtcep" placeholder="Digite o seu CEP" autofocus class="form-control" pattern="^[0-9]{5}-?[0-9]{3}$">
        </div>
        <div class="form-group">
            <input type="text" name="txtcidade" placeholder="Digite a sua cidade" autofocus class="form-control" pattern="^[a-zA-ZÁ-ü ]{2,30}$">
        </div>
        <div class="form-group">
            <input type="text" name="txtestado" placeholder="Digite o seu estado (apenas as siglas)" autofocus class="form-control" pattern="^[A-z]{2}$">
        </div>
        <div class="form-group">
          <input type="submit" value="Cadastrar" class="btn btn-primary btn-block">
          <input type="reset" value="Limpar" class="btn btn-warning btn-block">
        </div>
      </form>
    </div>
  </body>
</html>
